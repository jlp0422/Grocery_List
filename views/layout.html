<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../vendor/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../vendor/style.css" />

</head>
<body>
  <div class="container">
    <h1>{{title}}</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a style="{%if path === '/'%}font-weight:bold{% endif %}"href="/" class="nav-link {% if path === '/' %}active{% endif %}">Home</a>

      <li class="nav-item">
        <a style="{%if path === '/items'%}font-weight:bold{% endif %}" href="/items" class="nav-link {%if path === '/items' %}active{% endif %}">List</a>
      </li>
    </ul>


    {% block content %}
    {% endblock %}

  </div>
</body>
</html>
