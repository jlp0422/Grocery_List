{% extends './layout.html' %}

{% block content %}

<div>
  <div style="margin:10px 0px;">
    <h3>Item: {{item.name}}</h3>
  </div>

  <div style="margin:10px 0px;">
    <h5>Quantity: {{ item.quantity}}</h5>
  </div>

  <div style="margin:10px 0px 30px 0px;;">
    <h5>Price: ${{ item.price}}</h5>
  </div>
</div>

<h4>Update Item</h4>

<form method="POST" action="/items/{{item.id}}?_method=PATCH">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Item name</label>
          <input class="form-control" type="text" name="name" placeholder={{item.name}} />
        </div>
        <div class="form-group col-md-2">
          <label>Item Price</label>
          <input class="form-control" type="text" name="price" placeholder="{{item.price}}">
        </div>
        <div class="form-group col-md-2">
          <label>Quantity</label>
          <input class="form-control" type="text" name="quantity" placeholder="{{item.quantity}}">
        </div>
        <div class="col-auto" style="padding-top:31px;">
          <button class="btn btn-outline-success">Update</button>
        </div>
      </div>
</form>


<form style="margin:30px 0px;" method="POST" action="/items/{{item.id}}?_method=DELETE">
  <button class="btn btn-outline-danger">Delete Item</button>
</form>

<a href="/items">Back to list &raquo;</a>
{% endblock %}
